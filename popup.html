<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        width: 320px;
        background: #fff;
        color: #1a1a1a;
      }

      .header {
        background: linear-gradient(135deg, #0085ff, #00c2ff);
        color: white;
        padding: 16px;
        text-align: center;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .header-link {
        display: inline-block;
        margin-top: 8px;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: white;
        text-decoration: none;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: background 0.2s;
      }

      .header-link:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .stats {
        display: flex;
        border-bottom: 1px solid #e5e5e5;
        background: #f8f9fa;
      }

      .stat {
        flex: 1;
        padding: 12px 8px;
        text-align: center;
        border-right: 1px solid #e5e5e5;
      }

      .stat:last-child {
        border-right: none;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 600;
        color: #0085ff;
      }

      .stat-label {
        font-size: 10px;
        color: #666;
        text-transform: uppercase;
        margin-top: 2px;
      }

      .auth-warning {
        background: #fff3cd;
        color: #856404;
        padding: 12px;
        text-align: center;
        font-size: 13px;
        font-weight: 500;
        border-bottom: 1px solid #ffeeba;
      }

      .section {
        border-bottom: 1px solid #e5e5e5;
      }

      .section-header {
        padding: 10px 16px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        color: #666;
        background: #f8f9fa;
        border-bottom: 1px solid #e5e5e5;
      }

      .section-content {
        max-height: 150px;
        overflow-y: auto;
      }

      .empty {
        padding: 20px 16px;
        text-align: center;
        color: #888;
        font-size: 13px;
      }

      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 16px;
        border-bottom: 1px solid #f0f0f0;
      }

      .item:last-child {
        border-bottom: none;
      }

      .item-info {
        flex: 1;
        min-width: 0;
      }

      .item-handle {
        font-weight: 500;
        font-size: 13px;
        color: #1a1a1a;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item-meta {
        font-size: 11px;
        color: #888;
        margin-top: 2px;
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .item-type {
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 500;
      }

      .item-type.block {
        background: #fee2e2;
        color: #dc2626;
      }

      .item-type.mute {
        background: #fef3c7;
        color: #d97706;
      }

      .item-actions {
        display: flex;
        gap: 8px;
      }

      .btn {
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .btn-remove {
        background: #fee;
        color: #c00;
      }

      .btn-remove:hover {
        background: #fcc;
      }

      .footer {
        padding: 12px 16px;
        display: flex;
        gap: 8px;
      }

      .btn-action {
        flex: 1;
        background: #0085ff;
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 12px;
      }

      .btn-action:hover {
        background: #0070dd;
      }

      .btn-action.secondary {
        background: #e5e5e5;
        color: #333;
      }

      .btn-action.secondary:hover {
        background: #d5d5d5;
      }

      .status {
        text-align: center;
        font-size: 11px;
        color: #888;
        padding: 0 16px 12px;
      }

      .sync-status {
        font-size: 10px;
        color: #888;
        text-align: center;
        padding: 8px;
        background: #f8f9fa;
        border-bottom: 1px solid #e5e5e5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ErgoBlock</h1>
      <button class="header-link" id="open-manager">Open Full Manager</button>
    </div>

    <div id="auth-warning" class="auth-warning" style="display: none">
      Session Expired: Please open Bluesky to re-sync
    </div>

    <div id="sync-status" class="sync-status" style="display: none"></div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="stat-blocks">0</div>
        <div class="stat-label">Blocks</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-mutes">0</div>
        <div class="stat-label">Mutes</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-expiring">0</div>
        <div class="stat-label">Expiring 24h</div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">Expiring Soon</div>
      <div class="section-content" id="expiring-list"></div>
    </div>

    <div class="section">
      <div class="section-header">Recent Activity</div>
      <div class="section-content" id="recent-list"></div>
    </div>

    <div class="footer">
      <button class="btn btn-action" id="check-now">Check Now</button>
      <button class="btn btn-action secondary" id="sync-now">Sync</button>
    </div>

    <div class="status" id="status"></div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
