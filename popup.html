<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        width: 320px;
        background: #fff;
        color: #1a1a1a;
      }

      .header {
        background: linear-gradient(135deg, #0085ff, #00c2ff);
        color: white;
        padding: 16px;
        text-align: center;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 12px;
        opacity: 0.9;
      }

      .tabs {
        display: flex;
        border-bottom: 1px solid #e5e5e5;
      }

      .tab {
        flex: 1;
        padding: 12px;
        text-align: center;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        background: none;
        color: #666;
        transition: all 0.2s;
      }

      .tab:hover {
        color: #0085ff;
        background: #f5f5f5;
      }

      .tab.active {
        color: #0085ff;
        border-bottom: 2px solid #0085ff;
        margin-bottom: -1px;
      }

      .content {
        max-height: 300px;
        overflow-y: auto;
      }

      .empty {
        padding: 32px 16px;
        text-align: center;
        color: #888;
      }

      .empty-icon {
        font-size: 32px;
        margin-bottom: 8px;
      }

      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-bottom: 1px solid #f0f0f0;
      }

      .item:last-child {
        border-bottom: none;
      }

      .item-info {
        flex: 1;
        min-width: 0;
      }

      .item-handle {
        font-weight: 500;
        font-size: 14px;
        color: #1a1a1a;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item-time {
        font-size: 12px;
        color: #888;
        margin-top: 2px;
      }

      .item-actions {
        display: flex;
        gap: 8px;
      }

      .btn {
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .btn-remove {
        background: #fee;
        color: #c00;
      }

      .btn-remove:hover {
        background: #fcc;
      }

      .footer {
        padding: 12px 16px;
        border-top: 1px solid #e5e5e5;
        text-align: center;
      }

      .btn-check {
        background: #0085ff;
        color: white;
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        font-size: 13px;
      }

      .btn-check:hover {
        background: #0070dd;
      }

      .status {
        font-size: 11px;
        color: #888;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>⏱️ ErgoBlock</h1>
      <p>Manage your temporary blocks and mutes</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="blocks">Blocks</button>
      <button class="tab" data-tab="mutes">Mutes</button>
    </div>

    <div class="content">
      <div id="blocks-list" class="list"></div>
      <div id="mutes-list" class="list" style="display: none"></div>
    </div>

    <div class="footer">
      <button class="btn btn-check" id="check-now">Check Expirations Now</button>
      <div class="status" id="status"></div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
