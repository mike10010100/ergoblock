name: AI PR Summarizer

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - main

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Summarize PR
        uses: ai-action/pull-request-summary@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          # You can customize the prompt if desired
          prompt: "Summarize the following code changes in a clear, concise bulleted list for a technical reviewer. Focus on architectural changes and logic updates. Repo is a Bluesky Chrome Extension."
