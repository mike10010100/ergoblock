name: PR Checks

on:
  pull_request:
    branches: [master, main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=moderate

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Check code formatting
        run: npx prettier --check "src/**/*.{ts,js}" "*.{json,js,html}" ".github/**/*.yml"

      - name: Run tests with coverage
        run: npx vitest run --coverage > coverage_output.txt 2>&1 || (cat coverage_output.txt && exit 1)

      - name: Add coverage to summary
        if: always()
        run: |
          echo "### Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Extract the table from vitest output (usually starts with '----------')
          sed -n '/----/,/----/p' coverage_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Build verification
        run: npm run build
